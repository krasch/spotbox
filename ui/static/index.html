<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

     <script type="text/javascript" charset="utf-8" src="3rdparty/js/spotify-web-api.js"></script>
     <script type="text/javascript" charset="utf-8" src="js/player.js"></script>
     <script type="text/javascript" charset="utf-8" src="js/spotify.js"></script>
</head>
<body>

<div id="select-track">
   <input type="text" name="track" placeholder="spotify track uri" id="track-uri">
   <input type="submit" value="Submit" onclick="playTrack()">
</div>

<div id="player">
   <img src="img/empty.png" height="200px" id="player-img">
   <div id="player-artist"></div>
   <div id="player-title"></div>
   <div id="player-album"></div>
</div>


<script>

function playTrack() {
   uri = document.getElementById('track-uri').value
   spotify.getTrack(uri)
          .then(player.playTrack);
}

function handleError(err) {
    console.log(err);
}


</script>
</body>
</html>
